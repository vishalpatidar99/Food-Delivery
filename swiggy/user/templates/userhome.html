{% extends "index.html" %}
{% load static %}
{% block menu_1 %}
<style>
    .dishesh{
        margin-left: 12px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .dish-items{
        height: 250px;
        width: 250px;
        display: inline-block;
        margin: 20px;
        background-color: #e6e6e2;
        box-shadow: 0px 0px 5px #e4e1e1;
        border-radius: 10px;
    }
    .image{
        height: 150px;
        width: 200px;
        padding-top: 12px;
    }
    .details{
        margin-top: 5px;
        width: 100px;
        width: 250px;
    }
    .restau{
        margin-top: 10px;
        padding-top: 30px;
        padding-bottom: 30px;
        color: brown;
    }
    img{
        border-radius: 7px;
    }
    .search-btn{
        height: 35px;
        border-radius: 7px;
    }
    #query{
        height: 35px;
        border-radius: 7px;
    }
</style>
<div class="dishesh">
    {% for item in items %}
<a href="{% url 'user:restaurantmenu' item.id %}">
<div class="dish-items">
    <center><div class="image"><img src="{{item.dish_set.all.first.photo.url}}" height="150px" width="150px" alt="{{item.restaurant_name}}"></div></center>
    <div class="details">
        <center><div class="restau">{{item.restaurant_name}}</div></center>
    </div>
</div>
{% endfor %}
</div></a>
{% endblock menu_1 %}
